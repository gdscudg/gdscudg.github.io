<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Posa't en contacte amb nosaltres!</h2>
                <hr class="primary">
                <p>Tens ganes d'emprendre un nou projecte? No ho dubtis, posa't en contacte amb nosaltres!</p>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>twitter</p>
                </a>
            </div>
            <div class="col-lg-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>email</p>
                </a>
            </div>
            <div class="col-lg-2 text-center">
                <a href="https://linktr.ee/{{ site.linktree_username }}">
                    <i class="fa fa-link fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>linktree</p>
                </a>
            </div>
            <div class="col-lg-2 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>github</p>
                </a>
            </div>
            <div class="col-lg-2 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>instagram</p>
                </a>
            </div>
        </div>
    </div>
</section>
